<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huy Phan | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Logo">
    <div>
      <div class="comingSoon">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <form>
        <div>
          <input type="email" placeholder="Your email address...">
          <small>Please provide a valid email address</small>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <img src="./images/illustration-dashboard.png" alt="Dashboard">
    <div class="socialMedias">
      <img src="./images/facebook.png" alt="Facebook">
      <img src="./images/twitter.png" alt="Twitter">
      <img src="./images/instagram.png" alt="Instagram">
    </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/huyphan2210" target="_blank">Huy Phan</a>.
    </p>
  </footer>
</body>
</html>
